<!DOCTYPE html>

<html>

<head>    
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">This is a project for freeCodeCamp</p>

    <div class="form">
        <form id="survey-form">
            <input type="text" id="name" value="Enter your name here" required>
            <input type="email" id="email" value="Enter your email" required>
            <input type="number" id="number" min="16" max="60">
        </form>
    </div>






    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>



</html>
