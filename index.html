<!DOCTYPE html>

<html>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet"> 

<head>    
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">This is a project for freeCodeCamp</p>

    <div class="form">
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label"> Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Age</label>
                <input type="number" id="number" min="16" max="60" placeholder="Age">
            </div>

            <div class="form-group">
                <p>Which of the following best describes your current role?</p>
                <select id="dropdown" required>
                    <option disabled selected value>Select one</option>
                    <option value="student">Student</option>
                    <option value="fullTimeJob">Full Time Job</option>
                    <option value="fullTimeLearner">Full Time Learner</option>
                    <option value="preferNot">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="recommend"><input type="radio" name="recommend" value="definitely">Definitely</label>
                <label for="recommend"><input type="radio" name="recommend" value="maybe">Maybe</label>
                <label for="recommend"><input type="radio" name="recommend" value="notSure">Not sure</label>
            </div>

            <div class="form-group">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <label for="feature"><input type="checkbox" name="feature" value="challenges">Challenges</label>
                <label for="feature"><input type="checkbox" name="feature" value="projects">Projects</label>    
                <label for="feature"><input type="checkbox" name="feature" value="community">Community</label>  
                <label for="feature"><input type="checkbox" name="feature" value="openSource">Open Source</label>  
                <label for="feature"><input type="checkbox" name="feature" value="other">Other</label>      
            </div>

            <div class="form-group">
                <textarea id="comment" placeholder="Enter your comment here..."></textarea>
                <button type="submit" id="submit">Submit</button>
            </div>
            
        </form>
    </div>






    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>



</html>
